<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Birthday Wish</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Black background */
            font-family: Arial, sans-serif;
            color: #ffffff; /* Default text color */
            text-align: center;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Image styling */
        .birthday-image {
            max-width: 30%; /* Make the image smaller */
            border-radius: 15px; /* Add rounded corners */
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.5); /* Light shadow for visibility */
            margin-bottom: 20px; /* Space between image and text */
        }

        /* Sparkle Effect using CSS */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffffff; /* White sparkles */
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }

        /* Create the twinkle effect */
        @keyframes twinkle {
            0% {
                opacity: 0.2;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Text styling */
        .done-wish {
            font-size: 1.5rem; /* Font size for the text */
            margin-top: 20px; /* Space above the text */
        }

        /* Link styling */
        .let-go-link {
            font-size: 1.3rem; /* Font size for the link */
            color: #d8b0ff; /* Lighter purple for link */
            text-decoration: none; /* Remove underline */
            margin-left: 5px; /* Space between text and link */
            cursor: pointer;
        }

        /* Hover effect for link */
        .let-go-link:hover {
            color: #c69bff; /* Slightly lighter purple on hover */
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <!-- CSS-based sparkles effect -->
        <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 30%; left: 30%; animation-delay: 0.2s;"></div>
        <div class="sparkle" style="top: 50%; left: 50%; animation-delay: 0.4s;"></div>
        <div class="sparkle" style="top: 20%; left: 70%; animation-delay: 0.6s;"></div>
        <div class="sparkle" style="top: 80%; left: 40%; animation-delay: 0.8s;"></div>
        <div class="sparkle" style="top: 60%; left: 90%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 90%; left: 20%; animation-delay: 1.2s;"></div>
        <div class="sparkle" style="top: 40%; left: 10%; animation-delay: 1.4s;"></div>
        <div class="sparkle" style="top: 75%; left: 80%; animation-delay: 1.6s;"></div>
        <div class="sparkle" style="top: 20%; left: 90%; animation-delay: 1.8s;"></div>
    </div>
    
    <!-- Replace "your-image.jpg" with the path to your actual image file -->
    <img src="wishcard.jpg" alt="Happy Birthday!" class="birthday-image">

    <!-- New Line with Link -->
    <div class="done-wish">
        Done wish? 
        <a href="nextpage.html" class="let-go-link"> â‡’let's go</a> <!-- Replace 'nextpage.html' with your target page -->
    </div>
</body>
</html>
