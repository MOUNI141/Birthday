<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        /* Basic Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #E6E6FA, #FFE4E1); /* Lavender to light peach */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Cheerful font */
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Playful Message with GIF */
        .playful-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .playful-message {
            font-size: 1.5rem;
            color: #bc0f66; /* Pink color for warmth */
            font-style: italic;
            margin-right: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Container Style */
        .container {
            max-width: 500px;
            background-color: rgba(11, 11, 11, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        /* Title and Password Input */
        h1 {
            color: #ff1493; /* Deep pink for the title */
            margin-bottom: 15px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Toggle Password Checkbox */
        .toggle-password {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-top: 5px;
            color: #ff69b4;
        }

        /* Button Style */
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #ff69b4; /* Pink button */
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Playful Message with GIF -->
    <div class="playful-container">
        <p class="playful-message">Are you ready for a surprise?</p>
        <img src="eyebrow.gif" alt="Cute GIF" style="width: 80px; height: 80px; border-radius: 60px;">
    </div>

    <!-- Container for Password Input -->
    <div class="container">
        <h1>Enter Secret Password</h1>
        <input type="password" id="password" placeholder="Hint: Imp Date In mY Life">
        
        <!-- Toggle Show/Hide Password -->
        <div class="toggle-password">
            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
            <label for="showPassword" style="margin-left: 5px;">Show Password</label>
        </div>

        <!-- Submit Button -->
        <button onclick="checkPassword()">Submit</button>
        <div class="error-message" id="error-message">Incorrect password. ex(14-11-2024) </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "1-5-2018";  // Set your actual password here
            const errorMessage = document.getElementById("error-message");

            if (password === correctPassword) {
                window.location.href = "Birthday.html";  // Redirect to main page if password is correct
            } else {
                errorMessage.style.display = "block";  // Show error message if password is incorrect
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
